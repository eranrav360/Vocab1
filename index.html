<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Hebrew Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a4d2e;
            --secondary: #e8b931;
            --accent: #d4526e;
            --bg: #f8f5f0;
            --card-bg: #ffffff;
            --text-dark: #2d3142;
            --text-light: #6b7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #e8dfd0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(232, 185, 49, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 82, 110, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-item {
            background: var(--card-bg);
            padding: 20px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--shadow);
        }

        .score-item.known {
            border-color: var(--primary);
        }

        .score-item.learning {
            border-color: var(--accent);
        }

        .score-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary) 0%, #2d6a4f 100%);
            color: white;
        }

        .card-back {
            background: var(--card-bg);
            transform: rotateY(180deg);
            border: 3px solid var(--secondary);
        }

        .word-type {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .english-word {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.2;
        }

        .card-front .english-word {
            color: white;
        }

        .card-back .english-word {
            color: var(--text-dark);
            font-size: 2.5rem;
        }

        .hebrew-translation {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 600;
            direction: rtl;
        }

        .question {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            font-family: 'Space Mono', monospace;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-yes {
            background: var(--primary);
            color: white;
        }

        .btn-yes:hover {
            background: #2d6a4f;
        }

        .btn-no {
            background: var(--accent);
            color: white;
        }

        .btn-no:hover {
            background: #c04158;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .flip-hint {
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 20px;
            opacity: 0.7;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .nav-btn {
            font-family: 'Space Mono', monospace;
            padding: 12px 25px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .counter {
            font-family: 'Space Mono', monospace;
            color: var(--text-light);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            padding: 12px 20px;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .mode-btn {
            font-family: 'Space Mono', monospace;
            padding: 12px 30px;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mode-btn.active {
            background: var(--accent);
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .results-screen {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px var(--shadow);
            text-align: center;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .results-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat-box {
            padding: 20px 30px;
            border-radius: 12px;
            background: var(--bg);
        }

        .stat-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .words-to-review {
            margin-top: 40px;
            text-align: left;
        }

        .review-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .word-list {
            columns: 2;
            column-gap: 30px;
            margin-bottom: 30px;
        }

        .word-item {
            break-inside: avoid;
            padding: 12px 20px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid var(--accent);
        }

        .word-item .english {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .word-item .hebrew {
            color: var(--text-light);
            direction: rtl;
            font-size: 0.95rem;
        }

        .btn-restart {
            background: var(--primary);
            color: white;
            margin-top: 20px;
        }

        .btn-restart:hover {
            background: #2d6a4f;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .flashcard {
                height: 350px;
            }

            .english-word {
                font-size: 2.5rem;
            }

            .card-back .english-word {
                font-size: 2rem;
            }

            .hebrew-translation {
                font-size: 2rem;
            }

            .word-list {
                columns: 1;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Vocabulary Flashcards</h1>
            <p class="subtitle">English ‚Üí Hebrew</p>
        </div>

        <div class="score-board">
            <div class="score-item known">
                <div class="score-label">Known</div>
                <div class="score-value" id="knownScore">0</div>
            </div>
            <div class="score-item learning">
                <div class="score-label">Learning</div>
                <div class="score-value" id="learningScore">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" id="allWordsBtn" onclick="setMode('all')">◊õ◊ú ◊î◊û◊ô◊ú◊ô◊ù</button>
            <button class="mode-btn" id="reviewBtn" onclick="setMode('review')">◊®◊ß ◊ú◊ó◊ñ◊®◊î</button>
        </div>

        <div id="cardArea"></div>
    </div>

    <script>
        const words = [
            // Original words
            { english: "crucial", type: "adj", hebrew: "◊û◊õ◊®◊ô◊¢, ◊ó◊ô◊ï◊†◊ô" },
            { english: "phrase", type: "n", hebrew: "◊ë◊ô◊ò◊ï◊ô" },
            { english: "relatively", type: "adv", hebrew: "◊ô◊ó◊°◊ô◊™" },
            { english: "elementary", type: "adj", hebrew: "◊ô◊°◊ï◊ì◊ô" },
            
            // 1. Sequencing
            { english: "first", type: "Sequencing", hebrew: "◊®◊ê◊©◊ï◊ü/◊®◊ê◊©◊ô◊™" },
            { english: "to begin with", type: "Sequencing", hebrew: "◊ú◊î◊™◊ó◊ô◊ú ◊¢◊ù" },
            { english: "initially", type: "Sequencing", hebrew: "◊ë◊î◊™◊ó◊ú◊î" },
            { english: "then", type: "Sequencing", hebrew: "◊ê◊ñ, ◊ú◊ê◊ó◊® ◊û◊õ◊ü" },
            { english: "next", type: "Sequencing", hebrew: "◊î◊ë◊ê/◊ú◊ê◊ó◊® ◊û◊õ◊ü" },
            { english: "afterwards", type: "Sequencing", hebrew: "◊ê◊ó◊® ◊õ◊ö/◊û◊ê◊ï◊ó◊® ◊ô◊ï◊™◊®" },
            { english: "later", type: "Sequencing", hebrew: "◊û◊ê◊ï◊ó◊® ◊ô◊ï◊™◊®" },
            { english: "finally", type: "Sequencing", hebrew: "◊ú◊ë◊°◊ï◊£" },
            { english: "eventually", type: "Sequencing", hebrew: "◊ë◊°◊ï◊§◊ï ◊©◊ú ◊ì◊ë◊®" },
            { english: "in the end", type: "Sequencing", hebrew: "◊ë◊°◊ï◊£" },
            { english: "meanwhile", type: "Sequencing", hebrew: "◊ë◊ô◊†◊™◊ô◊ô◊ù" },
            { english: "subsequently", type: "Sequencing", hebrew: "◊ú◊ê◊ó◊® ◊û◊õ◊ü/◊ë◊î◊û◊©◊ö" },
            
            // 2. Adding
            { english: "moreover", type: "Adding", hebrew: "◊ô◊™◊® ◊¢◊ú ◊õ◊ü/◊ô◊ï◊™◊® ◊û◊ñ◊î" },
            { english: "furthermore", type: "Adding", hebrew: "◊ô◊™◊® ◊¢◊ú ◊õ◊ü" },
            { english: "in addition", type: "Adding", hebrew: "◊ë◊†◊ï◊°◊£ ◊ú◊õ◊ö" },
            { english: "also", type: "Adding", hebrew: "◊í◊ù" },
            { english: "as well as", type: "Adding", hebrew: "◊õ◊û◊ï ◊í◊ù" },
            { english: "not only... but also", type: "Adding", hebrew: "◊ú◊ê ◊®◊ß... ◊ê◊ú◊ê ◊í◊ù" },
            
            // 3. Contrast
            { english: "however", type: "Contrast", hebrew: "◊ê◊ï◊ú◊ù" },
            { english: "although", type: "Contrast", hebrew: "◊ú◊û◊®◊ï◊™ ◊©" },
            { english: "even though", type: "Contrast", hebrew: "◊ú◊û◊®◊ï◊™ ◊©/◊ê◊£ ◊©" },
            { english: "on the other hand", type: "Contrast", hebrew: "◊û◊¶◊ì ◊©◊†◊ô" },
            { english: "in contrast", type: "Contrast", hebrew: "◊ë◊†◊ô◊í◊ï◊ì ◊ú◊õ◊ö" },
            { english: "nevertheless", type: "Contrast", hebrew: "◊ë◊õ◊ú ◊ñ◊ê◊™/◊ê◊£ ◊¢◊ú ◊§◊ô ◊õ◊ü" },
            { english: "whereas", type: "Contrast", hebrew: "◊ë◊¢◊ï◊ì ◊©" },
            
            // 4. Cause and Effect
            { english: "therefore", type: "Cause & Effect", hebrew: "◊ú◊õ◊ü" },
            { english: "as a result", type: "Cause & Effect", hebrew: "◊õ◊™◊ï◊¶◊ê◊î ◊û◊õ◊ö" },
            { english: "consequently", type: "Cause & Effect", hebrew: "◊õ◊™◊ï◊¶◊ê◊î ◊û◊õ◊ö/◊ú◊§◊ô◊õ◊ö" },
            { english: "because", type: "Cause & Effect", hebrew: "◊ë◊í◊ú◊ú ◊©/◊û◊õ◊ô◊ï◊ï◊ü ◊©" },
            { english: "since", type: "Cause & Effect", hebrew: "◊û◊õ◊ô◊ï◊ï◊ü ◊©/◊û◊ê◊ñ" },
            { english: "thus", type: "Cause & Effect", hebrew: "◊ú◊õ◊ü/◊õ◊ö" },
            
            // 5. Clarifying + Explanation
            { english: "in other words", type: "Clarifying", hebrew: "◊ë◊û◊ô◊ú◊ô◊ù ◊ê◊ó◊®◊ï◊™" },
            { english: "that is to say", type: "Clarifying", hebrew: "◊õ◊ú◊ï◊û◊®" },
            { english: "for example", type: "Clarifying", hebrew: "◊ú◊ì◊ï◊í◊û◊î" },
            { english: "for instance", type: "Clarifying", hebrew: "◊ú◊û◊©◊ú" },
            { english: "specifically", type: "Clarifying", hebrew: "◊ë◊ê◊ï◊§◊ü ◊°◊§◊¶◊ô◊§◊ô/◊°◊§◊¶◊ô◊§◊ô◊™" },
            { english: "to illustrate", type: "Clarifying", hebrew: "◊õ◊ì◊ô ◊ú◊î◊û◊ó◊ô◊©" },
            
            // 6. Emphasis
            { english: "clearly", type: "Emphasis", hebrew: "◊ë◊®◊ï◊® ◊©/◊ë◊ë◊ô◊®◊ï◊®" },
            { english: "significantly", type: "Emphasis", hebrew: "◊û◊©◊û◊¢◊ï◊™◊ô◊™" },
            { english: "indeed", type: "Emphasis", hebrew: "◊ê◊õ◊ü" },
            { english: "above all", type: "Emphasis", hebrew: "◊û◊¢◊ú ◊ú◊õ◊ú/◊ë◊¢◊ô◊ß◊®" },
            { english: "especially", type: "Emphasis", hebrew: "◊ë◊û◊ô◊ï◊ó◊ì" }
        ];

        let currentIndex = 0;
        let knownCount = 0;
        let learningCount = 0;
        let wordsToReview = [];
        let isFlipped = false;
        let currentMode = 'all'; // 'all' or 'review'
        let displayWords = [...words]; // Copy of words to display
        let answeredWords = new Set(); // Track which words have been answered

        // Shuffle function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize with shuffled words
        displayWords = shuffleArray(words);

        function setMode(mode) {
            if (mode === 'review' && wordsToReview.length === 0) {
                alert('◊ê◊ô◊ü ◊¢◊ì◊ô◊ô◊ü ◊û◊ô◊ú◊ô◊ù ◊ú◊ó◊ñ◊®◊î! ◊™◊ó◊ô◊ú◊î ◊¢◊ë◊ï◊® ◊¢◊ú ◊õ◊ú ◊î◊û◊ô◊ú◊ô◊ù.');
                return;
            }

            currentMode = mode;
            
            // Update button states
            document.getElementById('allWordsBtn').classList.toggle('active', mode === 'all');
            document.getElementById('reviewBtn').classList.toggle('active', mode === 'review');

            // Reset and start appropriate mode
            if (mode === 'all') {
                displayWords = shuffleArray(words);
                currentIndex = 0;
                answeredWords.clear();
            } else {
                displayWords = shuffleArray(wordsToReview);
                currentIndex = 0;
                answeredWords.clear();
            }

            updateProgress();
            showCard();
        }

        function updateScores() {
            document.getElementById('knownScore').textContent = knownCount;
            document.getElementById('learningScore').textContent = learningCount;
        }

        function updateProgress() {
            const total = displayWords.length;
            const progress = (answeredWords.size / total) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function navigateCard(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < displayWords.length) {
                currentIndex = newIndex;
                showCard();
            }
        }

        function showCard() {
            const cardArea = document.getElementById('cardArea');
            const word = displayWords[currentIndex];
            isFlipped = false;
            const isAnswered = answeredWords.has(currentIndex);

            cardArea.innerHTML = `
                <div class="card-container">
                    <div class="flashcard" id="flashcard" onclick="flipCard()">
                        <div class="card-face card-front">
                            <div class="word-type">${word.type}</div>
                            <div class="english-word">${word.english}</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="english-word">${word.english}</div>
                            <div class="hebrew-translation">${word.hebrew}</div>
                            <div class="question">Did you know?</div>
                            <div class="button-group" style="display: ${isAnswered ? 'none' : 'flex'}">
                                <button class="btn btn-yes" onclick="handleResponse(true, event)">Yes ‚úì</button>
                                <button class="btn btn-no" onclick="handleResponse(false, event)">No ‚úó</button>
                            </div>
                            ${isAnswered ? '<div style="color: var(--primary); font-family: \'Space Mono\', monospace; margin-top: 20px;">‚úì ◊†◊¢◊†◊î</div>' : ''}
                        </div>
                    </div>
                </div>
                <div class="flip-hint">üëÜ ◊ú◊ó◊• ◊¢◊ú ◊î◊õ◊®◊ò◊ô◊° ◊ú◊î◊§◊ï◊ö</div>
                <div class="navigation">
                    <button class="nav-btn" onclick="navigateCard(-1)" ${currentIndex === 0 ? 'disabled' : ''}>‚Üê ◊î◊ß◊ï◊ì◊ù</button>
                    <div class="counter">${currentIndex + 1} / ${displayWords.length}</div>
                    <button class="nav-btn" onclick="navigateCard(1)" ${currentIndex === displayWords.length - 1 ? 'disabled' : ''}>◊î◊ë◊ê ‚Üí</button>
                </div>
            `;
        }

        function flipCard() {
            if (!isFlipped) {
                document.getElementById('flashcard').classList.add('flipped');
                isFlipped = true;
            }
        }

        function handleResponse(knew, event) {
            event.stopPropagation();
            
            // Mark this word as answered
            answeredWords.add(currentIndex);

            // Only update scores in 'all' mode
            if (currentMode === 'all') {
                const word = displayWords[currentIndex];
                
                if (knew) {
                    knownCount++;
                } else {
                    learningCount++;
                    // Add to review list only if not already there
                    if (!wordsToReview.some(w => w.english === word.english)) {
                        wordsToReview.push(word);
                    }
                }
                updateScores();
            }

            updateProgress();

            // Check if all words have been answered
            if (answeredWords.size === displayWords.length) {
                setTimeout(() => {
                    showResults();
                }, 300);
            } else {
                // Move to next unanswered card or stay on current
                setTimeout(() => {
                    showCard();
                }, 300);
            }
        }

        function showResults() {
            const cardArea = document.getElementById('cardArea');
            const percentage = Math.round((knownCount / words.length) * 100);

            let reviewHTML = '';
            if (wordsToReview.length > 0) {
                reviewHTML = `
                    <div class="words-to-review">
                        <h3 class="review-title">üìù Words to Review (${wordsToReview.length})</h3>
                        <div class="word-list">
                            ${wordsToReview.map(word => `
                                <div class="word-item">
                                    <div class="english">${word.english} <span style="color: var(--text-light); font-size: 0.85rem;">(${word.type})</span></div>
                                    <div class="hebrew">${word.hebrew}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            cardArea.innerHTML = `
                <div class="results-screen">
                    <h2 class="results-title">üéâ Great Job!</h2>
                    <div class="results-stats">
                        <div class="stat-box">
                            <div class="stat-label">Total Words</div>
                            <div class="stat-value">${words.length}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Known</div>
                            <div class="stat-value" style="color: var(--primary);">${knownCount}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">To Review</div>
                            <div class="stat-value" style="color: var(--accent);">${learningCount}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" style="color: var(--secondary);">${percentage}%</div>
                        </div>
                    </div>
                    ${reviewHTML}
                    <button class="btn btn-restart" onclick="restart()">Start Again</button>
                </div>
            `;
        }

        function restart() {
            currentIndex = 0;
            knownCount = 0;
            learningCount = 0;
            wordsToReview = [];
            answeredWords.clear();
            currentMode = 'all';
            displayWords = shuffleArray(words);
            
            // Reset mode buttons
            document.getElementById('allWordsBtn').classList.add('active');
            document.getElementById('reviewBtn').classList.remove('active');
            
            updateScores();
            updateProgress();
            showCard();
        }

        // Initialize
        updateScores();
        updateProgress();
        showCard();
    </script>
</body>
</html>
